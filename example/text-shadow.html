<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
	     *{margin:0;padding:0;}

         div{width:380px;height:100px;background:#ccc;margin:100px auto;text-align:center;line-height: 100px;border-radius:30px;color:red;text-shadow:0px 0px 0px black;font-size:30px;color:rgba(0,0,0,0);-webkit-transition:1s all ease;}
         div:hover{text-shadow:0 0  10px red;}
	</style>
</head>
<body>
	<div>studentzhoujun@sina.com</div>
</body>
</html>
